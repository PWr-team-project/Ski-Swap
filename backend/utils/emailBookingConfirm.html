<!-- Booking Confirmation Email Template -->
<div id="booking-confirmation-email">
	<h2>Booking Confirmation: {{itemType}}</h2>
	<p>Dear {{nickname}},</p>
	<p>Your booking for {{itemName}} has been confirmed.</p>
	<p>Details:</p>
	<ul>
	<li>Date: {{bookingDate}}</li>
	<li>Time: {{bookingTime}}</li>
	<li>Duration: {{bookingDuration}}</li>
	<li>Price: ${{price}}</li>
	</ul>
	<p>Thank you for choosing SkiSwap!</p>
</div>
